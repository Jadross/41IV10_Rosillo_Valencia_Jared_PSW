<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <script src="./JS/validacion.js"></script>
    <title>Registro</title>
  </head>

  <body>
    <div class="textoInicial">
      Formulario Validacion
  </div>
    <br>
    <div class="container">
      <div class="content-formulario">
        <form name="formulario" method="get" onsubmit="return validar(this)">
          <br><label >Nombre: </label>
          <br>
          <input type="text"name="nombre"id="nombre">
          <br>
          <label >Edad:</label>
          <br>
          <input type="number"name="edad"id="edad" min="0" max="99">
          <br>
          <label>Fecha de nacimiento:</label>
          <br>
          <input type="date" name="fecha" id="fecha" max="2023-12-31">
          <br>
          <label >Email:</label>
          <br>
          <input type="emai" name="correo" id="correo">
          <br>
          <label >Rango:</label>
          <br>
          <span id="rango"></span>
          <input type="range" name="rango" class="range" min="0" max="100" step="1" value="50">
          <br>
          <input type="submit" name="enviar"id="enviar"
          value="Enviar datos del regisro">
          <br>
          <input type="reset" name="borrar" id="eliminar" value="Borrar datos">
        </form>
      </div>
      <div class="back-container">
        <a href="../index.html">Main page</a>
      </div>
      <!-- <div class="tarea">Validar el campo de fecha para que no existan años superiores al actual ni años con el 31 de febrero</div> -->
    </div>
    <!-- <script src="./JS/validacion.js"></script> -->
  </body>
</html>
